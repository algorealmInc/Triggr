<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triggr API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .endpoint {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .endpoint h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
        }

        .method.post {
            background: #28a745;
            color: white;
        }

        .method.get {
            background: #17a2b8;
            color: white;
        }

        .method.delete {
            background: #dc3545;
            color: white;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .form-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-field textarea {
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .response-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-status {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
        }

        .response-status.success {
            background: #d4edda;
            color: #155724;
        }

        .response-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .response-body {
            background: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Triggr API Tester</h1>
            <p>Test all API endpoints with ease</p>
        </div>

        <div class="config-section">
            <div class="config-grid">
                <div class="input-group">
                    <label for="baseUrl">Base URL</label>
                    <input type="text" id="baseUrl" placeholder="https://api.example.com">
                </div>
                <div class="input-group">
                    <label for="bearerToken">Bearer Token (Console)</label>
                    <input type="text" id="bearerToken" placeholder="Your bearer token">
                </div>
                <div class="input-group">
                    <label for="apiKey">API Key (Database)</label>
                    <input type="text" id="apiKey" placeholder="Your API key">
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('console')">Console</button>
            <button class="tab" onclick="switchTab('database')">Database</button>
        </div>

        <div id="console" class="tab-content active">
            <!-- Create Project -->
            <div class="endpoint">
                <h3><span class="method post">POST</span> Create Project</h3>
                <div class="form-field">
                    <label>Project Name</label>
                    <input type="text" id="projectName" placeholder="ContractX">
                </div>
                <div class="form-field">
                    <label>Description</label>
                    <input type="text" id="projectDesc" placeholder="The best contract">
                </div>
                <div class="form-field">
                    <label>Contract Hash</label>
                    <input type="text" id="contractHash" placeholder="0xhbfduifnd89uhf89spugs9umg09s">
                </div>
                <div class="form-field">
                    <label>Contracts JSON File</label>
                    <input type="file" id="contractsJson" accept=".json">
                </div>
                <button class="btn btn-primary" onclick="createProject()">Create Project</button>
                <div id="createProjectResponse" class="response-section"></div>
            </div>

            <!-- List Projects -->
            <div class="endpoint">
                <h3><span class="method get">GET</span> List Projects</h3>
                <button class="btn btn-primary" onclick="listProjects()">List Projects</button>
                <div id="listProjectsResponse" class="response-section"></div>
            </div>

            <!-- Delete Project -->
            <div class="endpoint">
                <h3><span class="method delete">DELETE</span> Delete Project</h3>
                <div class="form-field">
                    <label>Project ID</label>
                    <input type="text" id="deleteProjectId" placeholder="Project ID">
                </div>
                <button class="btn btn-primary" onclick="deleteProject()">Delete Project</button>
                <div id="deleteProjectResponse" class="response-section"></div>
            </div>
        </div>

        <div id="database" class="tab-content">
            <!-- List Collections -->
            <div class="endpoint">
                <h3><span class="method get">GET</span> List Collections</h3>
                <button class="btn btn-primary" onclick="listCollections()">List Collections</button>
                <div id="listCollectionsResponse" class="response-section"></div>
            </div>

            <!-- Create Document -->
            <div class="endpoint">
                <h3><span class="method post">POST</span> Create Document</h3>
                <div class="form-field">
                    <label>Collection Name</label>
                    <input type="text" id="createDocCollection" placeholder="island">
                </div>
                <div class="form-field">
                    <label>Document Data (JSON)</label>
                    <textarea id="createDocData" placeholder='{"id": "qwerty", "data": {"id": "qwerty", "name": "Deji", "age": 24}}'></textarea>
                </div>
                <button class="btn btn-primary" onclick="createDocument()">Create Document</button>
                <div id="createDocResponse" class="response-section"></div>
            </div>

            <!-- List Documents -->
            <div class="endpoint">
                <h3><span class="method get">GET</span> List Documents</h3>
                <div class="form-field">
                    <label>Collection Name</label>
                    <input type="text" id="listDocsCollection" placeholder="island">
                </div>
                <button class="btn btn-primary" onclick="listDocuments()">List Documents</button>
                <div id="listDocsResponse" class="response-section"></div>
            </div>

            <!-- Get Document -->
            <div class="endpoint">
                <h3><span class="method get">GET</span> Get Document</h3>
                <div class="form-field">
                    <label>Collection Name</label>
                    <input type="text" id="getDocCollection" placeholder="island">
                </div>
                <div class="form-field">
                    <label>Document ID</label>
                    <input type="text" id="getDocId" placeholder="qwerty">
                </div>
                <button class="btn btn-primary" onclick="getDocument()">Get Document</button>
                <div id="getDocResponse" class="response-section"></div>
            </div>

            <!-- Update Document -->
            <div class="endpoint">
                <h3><span class="method post">POST</span> Update Document</h3>
                <div class="form-field">
                    <label>Collection Name</label>
                    <input type="text" id="updateDocCollection" placeholder="island">
                </div>
                <div class="form-field">
                    <label>Document ID</label>
                    <input type="text" id="updateDocId" placeholder="qwerty">
                </div>
                <div class="form-field">
                    <label>Updated Data (JSON)</label>
                    <textarea id="updateDocData" placeholder='{"name": "Deji Updated", "age": 25}'></textarea>
                </div>
                <button class="btn btn-primary" onclick="updateDocument()">Update Document</button>
                <div id="updateDocResponse" class="response-section"></div>
            </div>

            <!-- Delete Document -->
            <div class="endpoint">
                <h3><span class="method delete">DELETE</span> Delete Document</h3>
                <div class="form-field">
                    <label>Collection Name</label>
                    <input type="text" id="deleteDocCollection" placeholder="island">
                </div>
                <div class="form-field">
                    <label>Document ID</label>
                    <input type="text" id="deleteDocId" placeholder="qwerty">
                </div>
                <button class="btn btn-primary" onclick="deleteDocument()">Delete Document</button>
                <div id="deleteDocResponse" class="response-section"></div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showResponse(elementId, status, data) {
            const el = document.getElementById(elementId);
            el.classList.add('show');
            
            const isSuccess = status >= 200 && status < 300;
            const statusClass = isSuccess ? 'success' : 'error';
            
            el.innerHTML = `
                <div class="response-header">
                    <h4>Response</h4>
                    <span class="response-status ${statusClass}">Status: ${status}</span>
                </div>
                <div class="response-body">${JSON.stringify(data, null, 2)}</div>
            `;
        }

        function showLoading(elementId) {
            const el = document.getElementById(elementId);
            el.classList.add('show');
            el.innerHTML = '<div class="loading">‚è≥ Loading...</div>';
        }

        function showError(elementId, error) {
            const el = document.getElementById(elementId);
            el.classList.add('show');
            el.innerHTML = `
                <div class="response-header">
                    <h4>Error</h4>
                    <span class="response-status error">Failed</span>
                </div>
                <div class="response-body">${error.message || error}</div>
            `;
        }

        async function createProject() {
            const baseUrl = document.getElementById('baseUrl').value;
            const token = document.getElementById('bearerToken').value;
            const projectName = document.getElementById('projectName').value;
            const description = document.getElementById('projectDesc').value;
            const contractHash = document.getElementById('contractHash').value;
            const fileInput = document.getElementById('contractsJson');

            if (!baseUrl || !token) {
                alert('Please enter Base URL and Bearer Token');
                return;
            }

            showLoading('createProjectResponse');

            const formData = new FormData();
            formData.append('project_name', projectName);
            formData.append('description', description);
            formData.append('contract_addr', contractHash);
            if (fileInput.files[0]) {
                formData.append('contracts_json', fileInput.files[0]);
            }

            try {
                const response = await fetch(`${baseUrl}/console/project`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                const data = await response.json();
                showResponse('createProjectResponse', response.status, data);
            } catch (error) {
                showError('createProjectResponse', error);
            }
        }

        async function listProjects() {
            const baseUrl = document.getElementById('baseUrl').value;
            const token = document.getElementById('bearerToken').value;

            if (!baseUrl || !token) {
                alert('Please enter Base URL and Bearer Token');
                return;
            }

            showLoading('listProjectsResponse');

            try {
                const response = await fetch(`${baseUrl}/console/projects`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                showResponse('listProjectsResponse', response.status, data);
            } catch (error) {
                showError('listProjectsResponse', error);
            }
        }

        async function deleteProject() {
            const baseUrl = document.getElementById('baseUrl').value;
            const token = document.getElementById('bearerToken').value;
            const projectId = document.getElementById('deleteProjectId').value;

            if (!baseUrl || !token || !projectId) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('deleteProjectResponse');

            try {
                const response = await fetch(`${baseUrl}/console/project/${projectId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.text();
                showResponse('deleteProjectResponse', response.status, data || 'Project deleted successfully');
            } catch (error) {
                showError('deleteProjectResponse', error);
            }
        }

        async function listCollections() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!baseUrl || !apiKey) {
                alert('Please enter Base URL and API Key');
                return;
            }

            showLoading('listCollectionsResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                showResponse('listCollectionsResponse', response.status, data);
            } catch (error) {
                showError('listCollectionsResponse', error);
            }
        }

        async function createDocument() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const collection = document.getElementById('createDocCollection').value;
            const docData = document.getElementById('createDocData').value;

            if (!baseUrl || !apiKey || !collection || !docData) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('createDocResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections/${collection}/docs`, {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: docData
                });
                const data = await response.json();
                showResponse('createDocResponse', response.status, data);
            } catch (error) {
                showError('createDocResponse', error);
            }
        }

        async function listDocuments() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const collection = document.getElementById('listDocsCollection').value;

            if (!baseUrl || !apiKey || !collection) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('listDocsResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections/${collection}/docs`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                showResponse('listDocsResponse', response.status, data);
            } catch (error) {
                showError('listDocsResponse', error);
            }
        }

        async function getDocument() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const collection = document.getElementById('getDocCollection').value;
            const docId = document.getElementById('getDocId').value;

            if (!baseUrl || !apiKey || !collection || !docId) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('getDocResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections/${collection}/docs/${docId}`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                showResponse('getDocResponse', response.status, data);
            } catch (error) {
                showError('getDocResponse', error);
            }
        }

        async function updateDocument() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const collection = document.getElementById('updateDocCollection').value;
            const docId = document.getElementById('updateDocId').value;
            const docData = document.getElementById('updateDocData').value;

            if (!baseUrl || !apiKey || !collection || !docId || !docData) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('updateDocResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections/${collection}/docs/${docId}`, {
                    method: 'PUT',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: docData
                });
                const data = await response.json();
                showResponse('updateDocResponse', response.status, data);
            } catch (error) {
                showError('updateDocResponse', error);
            }
        }

        async function deleteDocument() {
            const baseUrl = document.getElementById('baseUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const collection = document.getElementById('deleteDocCollection').value;
            const docId = document.getElementById('deleteDocId').value;

            if (!baseUrl || !apiKey || !collection || !docId) {
                alert('Please enter all required fields');
                return;
            }

            showLoading('deleteDocResponse');

            try {
                const response = await fetch(`${baseUrl}/db/collections/${collection}/docs/${docId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.text();
                showResponse('deleteDocResponse', response.status, data || 'Document deleted successfully');
            } catch (error) {
                showError('deleteDocResponse', error);
            }
        }
    </script>
</body>
</html>
